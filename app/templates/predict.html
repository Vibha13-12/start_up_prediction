{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <h2 class="text-center">Enter Details for Prediction</h2>
        <form action="/predict" method="POST" class="mt-4">
            <div class="mb-3">
                <label for="RnD_Spend" class="form-label">R&D Spend ($)</label>
                <input type="number" step="0.01" name="RnD_Spend" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="Administration" class="form-label">Administration Cost ($)</label>
                <input type="number" step="0.01" name="Administration" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="Marketing_Spend" class="form-label">Marketing Spend ($)</label>
                <input type="number" step="0.01" name="Marketing_Spend" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="State" class="form-label">State</label>
                <select name="State" class="form-select">
                    {% for state in states %}
                        <option value="{{ state }}">{{ state }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-success w-100">Predict Profit</button>
        </form>
    </div>
</div>
{% endblock %}
